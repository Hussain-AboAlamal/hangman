<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        #word {
            font-size: 2em;
        }
        #wrong-guesses {
            color: red;
        }
        #remaining-attempts {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Hangman Game</h1>
    <div id="word">_ _ _ _ _</div>
    <div id="wrong-guesses">Wrong guesses: </div>
    <div id="remaining-attempts">Remaining attempts: 6</div>
    <input type="text" id="guess" maxlength="1">
    <button onclick="makeGuess()">Guess</button>
    <script src="hangedMan.js"></script>
</body>
</html>
